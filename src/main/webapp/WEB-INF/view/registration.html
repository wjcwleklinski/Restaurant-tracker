<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>


<!--    <form th:action="@{/home}" method="get">-->
<!--        <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>-->
<!--    </form>-->

    <div class="container">
        <div class="row">
            <div th:insert="~{header :: header}"></div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/registration}"
                      th:object="${user}" method="post" class="form-horizontal"
                      role="form">

                    <h2>Register yourself</h2>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                   class="validation-message"></label>
                            <input type="text" name="username" placeholder="Username"
                                   class="form-control" th:field="*{username}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                   class="validation-message"></label>
                            <input type="text" name="email" placeholder="Email"
                                   class="form-control" th:field="*{email}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                   class="validation-message"></label>
                            <input type="password" name="password" placeholder="Password" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">

                            <input type="password" name="validPassword" placeholder="Repeat password"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>



    </body>
</html>
