<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Restaurant tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="row">
        <div th:insert="~{header :: header}"></div>
    </div>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form th:action="@{/login}" method="post" class="form-signin">

                    <h2>Log in</h2>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" id="email" name="email"  th:placeholder="Email"
                                   class="form-control" />
                            <br/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="password"  th:placeholder="Password"
                                   id="password" name="password" class="form-control" />
                            <br />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <div align="center" th:if="${param.error}">
                                <p style="font-size: 20; color: #FF1C19;">Email or Password invalid!</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <button class="btn-primary" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
