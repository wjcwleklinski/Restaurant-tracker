<!DOCTYPE html >
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Restaurant tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="row">
        <div th:insert="~{header :: header}"></div>
    </div>
    <br>
    <br>
        <h1>Restaurant ranking</h1>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Address</th>
                    <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="restaurant, iStat: ${restaurants}">
                <td th:text="${iStat.index} +1" />
                <td th:text="${restaurant.name}" />
                <td th:text="${restaurant.description}" />
                <td th:text="${restaurant.address}" />
                <td th:text="${restaurant.rating}" />
            </tr>
            </tbody>
        </table>
</body>
</html>
